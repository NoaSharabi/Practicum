<h3 mat-dialog-title>Subscribe Form</h3>
<mat-dialog-content>
    <div id="first">
        <mat-form-field appearance="outline">
            <mat-label>Identity</mat-label>
            <input [(ngModel)]="identity" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="firstName" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="lastName" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Start Date</mat-label>
            <input [(ngModel)]="startDate" matInput type="datetime">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" matInput type="datetime">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Select Employee Gender</mat-label>
            <mat-select [(ngModel)]="gender">
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">Female</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Role Id</mat-label>
            <input [(ngModel)]="birthDate" matInput type="datetime">
        </mat-form-field>
    </div>
    
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="addEmployee()" mat-button mat-dialog-close cdkFocusInitial>Save</button>
</mat-dialog-actions>
