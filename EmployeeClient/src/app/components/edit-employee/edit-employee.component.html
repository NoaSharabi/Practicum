<h3 mat-dialog-title>Subscribe Form</h3>

<mat-dialog-content>
    <div id="first">
        <mat-form-field appearance="outline">
            <mat-label>Identity</mat-label>
            <input matInput required>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput required>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput required>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Start Date</mat-label>
            <input placeholder="yyyy-MM-ddThh:mm" matInput type="datetime" required>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input placeholder="yyyy-MM-ddThh:mm" matInput type="datetime" required>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Select Employee Gender</mat-label>
            <mat-select required>
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">Female</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Save</button>
</mat-dialog-actions>
