<button mat-button (click)="openAdding()">Add Employee</button>


        <input (keyup)="onKeyUP()" [(ngModel)]="searchEmployee">


<table mat-table [dataSource]="employeesListFilter" class="mat-elevation-z8">

    <ng-container matColumnDef="identity">
        <th mat-header-cell *matHeaderCellDef> Identity </th>
        <td mat-cell *matCellDef="let element"> {{element.identity}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element" >

            <span class="example-button-container">
                <button (click)="openDeleting(element)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </span>

            <span class="example-button-container">
                <button (click)="openEditing(element)" mat-fab color="primary" aria-label="Example icon button with an edit icon">
                    <mat-icon>edit</mat-icon>
                </button>
            </span>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
