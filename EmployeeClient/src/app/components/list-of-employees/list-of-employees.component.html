<button mat-button (click)="openDialog()">Add Employee</button>
<table mat-table [dataSource]="employeesList" class="mat-elevation-z8">
    <!-- Identity Column -->
    <ng-container matColumnDef="identity">
        <th mat-header-cell *matHeaderCellDef> Identity </th>
        <td mat-cell *matCellDef="let element"> {{element.identity}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate | date:'medium'}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element" >
            <span class="example-button-container">
                <button (click)="delete(element.id)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </span>

            <span class="example-button-container">
                <button (click)="openDialog2(element.id)" mat-fab color="primary" aria-label="Example icon button with an edit icon">
                    <mat-icon>edit</mat-icon>
                </button>
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
